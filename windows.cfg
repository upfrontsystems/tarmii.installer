[buildout]

extends = 
    buildout.cfg

parts =
    instance
    run-instance
    i18ndude


[instance]
event-log-custom = 
        <logfile>
            path STDOUT
            level INFO
        </logfile>
debug-mode = off
verbose-security = off
deprecation-warnings = off
extra-paths =  ${buildout:directory}/site-packages
environment-vars =
    zope_i18n_compile_mo_files true
